<html>
	<head>
		<title>JNX Example App Login</title>
		<style>
			html {
				background-image: linear-gradient(109.5deg, rgb(76, 221, 242) 11.2%, rgb(92, 121, 255) 91.1%);
			}
			body {
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 0;
				margin: 0;
			}
			form {
				width: 20em;
				text-align: center;
				background: rgba(255, 255, 255, 0.5);
				border-radius: 10px;
				padding: 10px;
				backdrop-filter: blur(5px);
				text-align: center;
				font-size: 18px;
			}
			form input {
				display: block;
				margin: 2em auto;
				padding: 1em;
			}
			form input[type="text"], form input[type="password"] {
				width: 100%;
			}
		</style>
		
	</head>
	<body>
		<form action="j_security_check" method="post">
			<input name="j_username" type="text" placeholder="Username"/>
			<input name="j_password" type="password" placeholder="Password"/>
			<input type="submit" value="Log In"/>
		</form>
	</body>
</html>
